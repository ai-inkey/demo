<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">

        <h1 style="color:blanchedalmond">Carosel Example</h1>
     <div id="jjk" class="carousel slide" data-ride="carousel">
     <!--indicators-->
     <ol class="carousel-indicators">
    <li data-target="#jjk"  data-slide-to="0" class="active"></li>

    <li data-target="#jjk"  data-slide-to="1"></li>

    <li data-target="#jjk"  data-slide-to="2"></li>
    <li data-target="#jjk"  data-slide-to="3"></li>
    <li data-target="#jjk"  data-slide-to="4"></li>

     </ol>
     <!--wrapper for slides-->
    <div class="carousel-inner">
   
   <div class="item active">
    <img src="captain-america.jpeg" alt="2">
   </div>
   <div class="item">
    <img src="deadpool.jpeg" alt="1">
 </div>
   <div class="item">
    <img src="79.jpeg" alt="1">
</div>
     
   <div class="item">
    <img src="image.jpeg" alt="29">
   </div>
    </div>
  

    <a class="left carousel-control" href="" data-slide="prev">

        <span class="glyphicon glyphicon-chevron-left"></span>
        
        <span class="sr-only">Previous</span>
        
        </a>
        
        <a class="right carousel-control" href="#jjk" data-slide="next">
        
        <span class="glyphicon glyphicon-chevron-right"></span>
        
        <span class="sr-only">Next</span>
        
        </a>
</div>
</div>
</body>
</html>
