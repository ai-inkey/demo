<body>
    <h3>
        Javascript Array Methods
    </h3>
    <p id="pop"></p>
    <p id="push">
        <p id="p0"></p>
        <p id="dfo"></p>
    </p>
    <script>
        var arr=[1,4,56,3,95];
       document.getElementById("dfo").innerHTML=arr;
       arr.push(100);
        document.getElementById("pop").innerHTML=arr.join("+");
;
        document.getElementById("p0").innerHTML=arr;
        arr.pop();
     
    </script>
